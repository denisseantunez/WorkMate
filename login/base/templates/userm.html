<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .sidebar {
            height: 100vh;
            width: 250px;
            background: #333;
            color: #fff;
            position: fixed;
            left: 0;
            top: 0;
            padding: 20px;
        }
        .sidebar h2 {
            color: #fff;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin: 5px 0;
        }
        .sidebar a:hover {
            background: #575757;
        }
        .header {
            background: #444;
            color: #fff;
            padding: 15px;
            margin-left: 250px;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .card {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Admin Panel</h2>
        <a href="#">Dashboard</a>
        <a href="#">User Management</a>
        <a href="#">Task Management</a>
        <a href="#">Settings</a>
        <a href="#">Logout</a>
    </div>

    <div class="header">
        <h1>Welcome to the Admin Panel</h1>
    </div>

    <div class="main-content">
        <div class="card">
            <h3>User Management</h3>
            <p>Here you can create, edit, and delete user accounts.</p>
            
        </div>

        <div class="card">
            <h3>Task Management</h3>
            <p>Manage your tasks efficiently.</p>
            <a href="#">View All Tasks</a>
        </div>

        <div class="card">
            <h3>Settings</h3>
            <p>Configure your admin panel settings.</p>
            <a href="#">Admin Settings</a>
        </div>
    </div>

</body>
</html>
